name: Lint
on:
  push:
  pull_request:
    branches:
      - main
jobs:
  lint:
    name: ESlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Run ESlint
        run: npm run lint
